      .preview h3 {

        font-size: 1vw;

      .preview {
        position: fixed;
        top: 0;
        right: -300px; /* Initially hide the sidebar off-screen */
        background-color: rgb(236, 234, 234);
        width: 300px;

        overflow: auto;
        transition: all 0.3s ease;
        z-index: 1;
      }

      /* Sidebar when expanded */
      .preview.expanded {
        right: 0; /* Move the sidebar into view */
        width: 100%;
      }

      /* Toggle button (on the right side when collapsed) */
      #toggle-rightbar {
        position: fixed;
        top: 40%;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
        color: white;
        background-color: #16314b;
        z-index: 2;
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
        padding: 8vh 0.5vw;
      }

      /* Ensure the toggle-rightbar is visible even when sidebar is collapsed */
      .preview.collapsed #toggle-rightbar {
        display: block;
      }

      /* Close button (inside the sidebar) */
      #close-rightbar {
        position: absolute;
        top: 20px;
        right: 50px;
        font-size: 30px;
        cursor: pointer;
        color: black;
        display: none; /* Initially hide close button */
      }

      /* When the sidebar is expanded, show the close button */
      .preview.expanded #close-rightbar {
        display: block;
      }

      /* Ensure that when sidebar is collapsed, it remains small */
      .preview.collapsed {
        right: -300px; /* Off-screen when collapsed */
      }
      #preview-container {
        /* overflow-y: auto;
        overflow-x: auto;*/
        /* Full height of the sidebar */
        overflow-y: auto; /* Enable vertical scrolling */
        overflow-x: auto;
        max-height: calc(
          100vh - 10vh

        position: relative; /* For positioning */
        z-index: 0;
        margin-left: 1vw;
      }

      #preview-container img {
        width: 100%; /* Adjust image size based on your requirements */
        height: auto;
      }

      #preview-container table {
        width: 100%;
        border-collapse: collapse;
        margin-left: 1vw;
      }

      #preview-container th,
      #preview-container td {
        border: 1px solid #1c3f60;
        padding: 4px;
        text-align: left;
      }
      #preview-container th {
        background-color: #1c3f60;
        color: white;

        padding: 5px 15px;

      }

      document
        .getElementById("report-button")
        .addEventListener("click", function () {
          // Disable the button and show loading indicator
          reportButton.disabled = true;
          loadingIndicator.style.display = "block";

          // Start the fetch request to the backend
          fetch("/generateReport")
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to generate report");
              }
              return response.blob(); // Return the file as a blob (HTML file in this case)
            })
            .then((blob) => {
              // Once the file is received, trigger the download
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = "Report.html"; // Name of the file to download
              document.body.appendChild(a);
              a.click();
              a.remove();
            })
            .catch((err) => {
              console.error("Error downloading the file:", err);
              alert(
                "An error occurred while generating the report. Please try again."
              );
            })
            .finally(() => {
              // Re-enable the button and hide the loading indicator once the process is complete
              reportButton.disabled = false;
              loadingIndicator.style.display = "none"; // Hide the loading indicator
            });
        });
